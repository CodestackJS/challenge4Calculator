<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Challenge 4 Calculator</h1>


    <div class="col">
        <!--answer-->
        <p id="displayField">Display Value Here</p> 
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <!--myInput-->
                <input type="text" id="userInput">
            </div>
        </div>
    </div>

   
    <div class="container">
        <div class="row">
            <div class="col">
                <!--Save Value-->
                <button type="button" class="btn btn-primary" id="btn1">1</button> 
                <button type="button" class="btn btn-primary" id="btn2">2</button>
                <button type="button" class="btn btn-primary" id="btn3">3</button>
                <button type="button" class="btn btn-primary" id="btnDivide">/</button>
            </div>
        </div>
    </div>
   
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn4">4</button>
                <button type="button" class="btn btn-primary" id="btn5">5</button>
                <button type="button" class="btn btn-primary" id="btn6">6</button>
                <button type="button" class="btn btn-primary" id="btnMultiply">x</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn7">7</button>
                <button type="button" class="btn btn-primary" id="btn8">8</button>
                <button type="button" class="btn btn-primary" id="btn9">9</button>
                <button type="button" class="btn btn-primary" id="btnSubtract">-</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="btn0">0</button>
                <!--Display Value-->
                <button type="button" class="btn btn-primary" id="EqualsBtn">Equals</button>
                <button type="button" class="btn btn-primary" id="btnAddition">+</button>
           
            </div>
        </div>
    </div>

<!--Try-->


    

    <!--script starts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="script/script.js"></script>
  </body>
</html>
